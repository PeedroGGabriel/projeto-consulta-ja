    <link rel="stylesheet" href="styles/style.css">
    <title>Consulta Já - Cadastro</title>

<body>
    <header>
        <div>
            <nav class="navbar-expand-lg bg-body-tertiary fixed-top">
            <ul class="nav nav-pills justify-content-center">
                <a href="#">
                    <img class="logo" src="img/consultaja_logo2.png" alt="hdc host" >

                <li class="nav-item">
                  <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="form.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sobre.html">Sobre Nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link default-btn" href="login.html">Entrar</a>
                </li>
              </ul>
            </nav>
        </div>
        </header>

    <section class="container-form">
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro de novo usuário</p>
            </div>
            <div class="form-body">
                <form>
                    <div class="box-input">
                        <label for="price">Nome completo<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Digite o Nome completo"
                            minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="brand">CPF<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite o seu CPF"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de nacimento<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Cartão SUS<span class="required-field">*</span></label>
                        <input type="text" name="milage" id="milage" class="block"
                            placeholder="Digite o número do seu cartão SUS" required>
                    </div>
                  
                    <div class="box-input">
                        <label for="model">Endereço<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite seu Endereço" required>
                    </div>
                   
                    <div class="box-input">
                        <label for="milage">E-mail<span class="required-field">*</span></label>
                        <input type="text" name="milage" id="milage" class="block"
                            placeholder="Digite o seu e-mail" required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Senha<span class="required-field">*</span></label>
                        <input type="password" name="milage" id="milage" class="block"
                            placeholder="Digite a sua senha" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <div class="container-rdp">
          <div class="info">
            <h3>Contato</h3>
            <p>Telefone: (XX) XXXX-XXXX</p>
            <p>Email: exemplo@consultasmedicas.com</p>
          </div>
          <div class="redes-sociais">
            <h3>Siga-nos</h3>

              <li><a href="#" target="_blank">Facebook</a></li>

              <li><a href="#" target="_blank">Twitter</a></li>
            </ul>
          </div>
        </div>
        <div class="direitos">
          <p>&copy; 2023 Consulta Já. Todos os direitos reservados.</p>
        </div>
      </footer>
</body>
