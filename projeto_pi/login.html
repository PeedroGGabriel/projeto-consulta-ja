<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Consulta Já - Login</title>
</head>
<body>
<header>
    <div>
        <nav>
        <ul class="nav nav-pills justify-cteontent-center">
            <a href="#">
                <img class="logo" src="img/consultaja_logo2.png" alt="hdc host" >
            </a>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ajuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link default-btn" href="login.html">Entrar</a>
            </li>
          </ul>
        </nav>
    </div>
</header>

<div class="container-login">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Tela de Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <p class="mt-3 text-center">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>
</div>

</body>
