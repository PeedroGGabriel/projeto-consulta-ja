<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta Já - Login</title>
  <!-- Adicione links para os estilos do Bootstrap (se estiver utilizando) -->
  <!-- Exemplo utilizando CDN do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionais podem ser colocados aqui */
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Tela de Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <p class="mt-3 text-center">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>
</div>

<!-- Adicione os scripts do Bootstrap (se estiver utilizando) -->
<!-- Exemplo utilizando CDN do Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
