<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/style.css">
    <title>Consulta Já - Cadastro</title>
</head>

<body>
    <header>
        <div>
            <nav>
            <ul class="nav nav-pills justify-cteontent-center">
                <a href="#">
                    <img class="logo" src="img/consultaja_logo2.png" alt="hdc host" >
                </a>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="form.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link default-btn" href="login.html">Entrar</a>
                </li>
              </ul>
            </nav>
        </div>
        </header>

    <div class="container-form">
        <div class="header">
            <h1>Cadastre-se em nossa plataforma para melhorar sua saúde</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Cadastro fácil e rápido</h1>
               
                <form>
                    <div class="box-input">
                        <label for="price">Nome completo<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Digite o Nome completo"
                            minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="brand">CPF<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite o seu CPF"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de nacimento<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Cartão SUS<span class="required-field">*</span></label>
                        <input type="text" name="milage" id="milage" class="block"
                            placeholder="Digite o número do seu cartão SUS" required>
                    </div>
                  
                    <div class="box-input">
                        <label for="model">Endereço<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite seu Endereço" required>
                    </div>
                   
                    <div class="box-input">
                        <label for="milage">E-mail<span class="required-field">*</span></label>
                        <input type="text" name="milage" id="milage" class="block"
                            placeholder="Digite o seu e-mail" required>
                    </div>
                    <div class="box-input">
                        <label for="milage">Senha<span class="required-field">*</span></label>
                        <input type="password" name="milage" id="milage" class="block"
                            placeholder="Digite a sua senha" required>
                    </div>
                  
            
                   
                    
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
